<!doctype html>
<title>HotelesBA </title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
<div class="brand">CABA<span class="accent">Stay</span></div>
<nav class="top-controls">
<input id="searchInput" placeholder="Buscar hotel, barrio o palabra clave..." />
<select id="sectorSelect">
<option value="">Todos los barrios</option>
<option>Palermo</option>
<option>Recoleta</option>
<option>San Telmo</option>
<option>Belgrano</option>
<option>Microcentro</option>
<option>Puerto Madero</option>
<option>Almagro</option>
<option>Villa devoto</option>
<option>Villa del Parque</option>
</select>
<select id="sortSelect">
<option value="recommended">Recomendados</option>
<option value="price_asc">Precio: menor a mayor</option>
<option value="price_desc">Precio: mayor a menor</option>
<option value="rating_desc">Rating</option>
</select>
<button id="searchBtn">Buscar</button>
</nav>
</header>


<main class="container">
<section class="hero">
<h1>Descubrí CABA — lujo, diseño y experiencias</h1>
<p>300 hoteles seleccionados en 6 barrios — buscá, filtrá y encontrá la mejor opción.</p>
</section>


<section class="cards-area" id="cardsArea">
<!-- Las tarjetas se cargan dinámicamente -->
</section>


<div class="pagination" id="pagination"></div>
</main>


<template id="hotelCardTpl">
<article class="hotel-card">
<div class="media">
<img src="" alt="hotel" />
<div class="rating"></div>
</div>
<div class="card-body">
<h3 class="hotel-name"></h3>
<p class="hotel-sector"></p>
<div class="meta">
<span class="price"></span>
<button class="viewBtn">Ver oferta</button>
</div>
</div>
</article>
</template>


<script src="script.js"></script>
</body>
</html>
