<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoteles en Capital Federal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #lista-hoteles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .hotel {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .hotel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .precio {
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hoteles en Capital Federal</h1>
  </header>

  <main id="lista-hoteles"></main>

  <script>
    async function cargarHoteles() {
      const res = await fetch("http://localhost:3000/hoteles");
      const hoteles = await res.json();

      const contenedor = document.getElementById("lista-hoteles");
      contenedor.innerHTML = "";

      hoteles.forEach(h => {
        const hotelDiv = document.createElement("div");
        hotelDiv.className = "hotel";
        hotelDiv.innerHTML = `
          <img src="${h.imagen}" alt="${h.nombre}">
          <div class="info">
            <h2>${h.nombre}</h2>
            <p>${h.descripcion}</p>
            <p><strong>Direcci√≥n:</strong> ${h.direccion}</p>
            <p class="precio">$${h.precio} / noche</p>
          </div>
        `;
        contenedor.appendChild(hotelDiv);
      });
    }

    cargarHoteles();
  </script>
</body>
</html>
